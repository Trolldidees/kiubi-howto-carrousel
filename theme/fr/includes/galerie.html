<script type="text/javascript">
jQuery(function($){
	kiubi.media.getFiles('17-3bb845eaf8fbcbc', {extra_fields:'thumb', limit: 50}).done(function(meta, data){
		for(var i=0; i<data.length; i++) {
			$('#galerie').append('<div class="item" style="background-image:url('+data[i].thumb.url_g_miniature+')" data-mini="'+data[i].thumb.url_g_miniature+'" data-max="'+data[i].thumb.url+'" /></div>');
		}
		$('#galerie').masonry({
			itemSelector: '.item',
			columnWidth: 140,
			gutter: 10
		}).css('margin-left', '5%');	
		$('.item').click(function(){
			$('.item').removeClass('big');
			$('.item').each(function(){
				$(this).css('background-image', 'url('+$(this).data('mini')+')');
			});
			$(this).addClass('big');
			$(this).css('background-image', 'url('+$(this).data('max')+')');
			$('#galerie').masonry().css('margin-left', '5%');
		});
	});
});	
</script>
<style>
.item {
    width: 140px;
    height: 105px;
    margin-bottom: 10px;
	background-size: 100% 100%;
}
.item.big { width: 590px; height: 450px; max-width: 100%; }	
</style>
